<mat-toolbar color="primary">
  <button mat-icon-button (click)="goBack()">
    <mat-icon>arrow_back</mat-icon>
  </button>
  <span>Gestion des Médicaments</span>
  <span class="spacer"></span>
  <button mat-icon-button (click)="logout()">
    <mat-icon>logout</mat-icon>
  </button>
</mat-toolbar>

<div class="medicine-list-container">
  <div class="header-actions">
    <h2>Liste des Médicaments</h2>
    <button mat-raised-button color="primary" (click)="addMedicine()">
      <mat-icon>add</mat-icon>
      Ajouter un médicament
    </button>
  </div>

  <mat-card>
    <mat-card-content>
      <table mat-table [dataSource]="medicines" class="medicine-table">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Nom</th>
          <td mat-cell *matCellDef="let medicine">{{ medicine.name }}</td>
        </ng-container>

        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef>Catégorie</th>
          <td mat-cell *matCellDef="let medicine">
            <mat-chip>{{ medicine.category }}</mat-chip>
          </td>
        </ng-container>

        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef>Prix</th>
          <td mat-cell *matCellDef="let medicine">{{ medicine.price }} FCFA</td>
        </ng-container>

        <ng-container matColumnDef="stock">
          <th mat-header-cell *matHeaderCellDef>Stock</th>
          <td mat-cell *matCellDef="let medicine">
            <span 
              class="stock-badge" 
              [class.low-stock]="isLowStock(medicine.stock)"
              [class.critical-stock]="medicine.stock < 5">
              {{ medicine.stock }}
            </span>
          </td>
        </ng-container>

        <ng-container matColumnDef="expiryDate">
          <th mat-header-cell *matHeaderCellDef>Date d'expiration</th>
          <td mat-cell *matCellDef="let medicine">{{ medicine.expiryDate | date:'dd/MM/yyyy' }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let medicine">
            <button mat-icon-button color="primary" (click)="editMedicine(medicine.id)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteMedicine(medicine.id, medicine.name)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <div class="no-data" *ngIf="medicines.length === 0">
        <mat-icon>inventory_2</mat-icon>
        <p>Aucun médicament enregistré</p>
        <button mat-raised-button color="primary" (click)="addMedicine()">
          Ajouter le premier médicament
        </button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
